log4j.appender.org.nsu=org.apache.log4j.ConsoleAppender
log4j.appender.org.nsu.layout=org.apache.log4j.PatternLayout
log4j.appender.org.nsu.layout.ConversionPattern=%-4r [%t] %-5p %c %x - %m%n

log4j.category.com.gargoylesoftware.htmlunit = ERROR
